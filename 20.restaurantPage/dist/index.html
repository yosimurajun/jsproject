<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #content {
            background-color: #000;
        }

        .header {
            background-color: black;
            padding: 0 50px;

        }


        .nav_link {
            display: flex;
            justify-content: flex-end;

        }

        .nav_link>li {
            list-style: none;
            padding: 12px 0px 12px 20px;
            text-transform: capitalize;
        }

        a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-size: 18px;

        }
        .active {
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }
     

        /* home page */

        .home_page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: #fff;
            height: 100vh;
        }

        #brand_name {
            margin: 20px 0;
            font-size: 60px;
            letter-spacing: 14px;
            animation-duration: 2s;
            animation-name: fade;
            
        }

        @keyframes fade {
            from {
                opacity: 0;
                
            }
            to {
                opacity: 1;
            }
        }

        .home_page>p {
            font-size: 20px;

        }

        .home_page>span {
            margin: 8px 0;
            font-size: 14px;
        }

        .home_image {
            height: 100%;
            width: 260px;
            animation-duration: 2s;
            animation-name: slidein;
        }

        @keyframes slidein {
            from {
                margin-left: 20%;
                opacity: 0;
                
            }
            to {
                margin-left: 0%;
                opacity: 1;
            }
        }

        /*  menu page */

        .menu_page {
            /* height: 100vh; */
        }
        .items {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            color: #fff;
            padding: 50px;
            gap: 20px;
            animation-name: fadein;
            animation-duration: 2s;
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        

        .item {
            /* border: 1px solid #fff; */
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .food_image:hover {
            background-color: #000;
            opacity: 0.6;
        }

        .item_desc {
            display: flex;
            justify-content: space-between;
            padding: 5px 0 0;
        }

        .item_desc>p {
            font-size: 18px;
            text-transform: capitalize;
        }

        .item_desc>span {
            font-size: 18px;
            
        }
        .underline {
            width: 100%;
            height: 1px;
            border: 1px solid rgba(179, 179, 179, 0.5);
            margin: 1rem 10px 0 10px;
            
            
        }

        /* contact */

        .contact_page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            color: #fff;
            animation-duration: 2s;
            animation-name: fadein;
        }

        .info {
            margin-bottom: 20px;
            font-size: 12px;
            text-align: center;
        }

        label {
            text-transform: capitalize;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            
        }
        input {
            margin-bottom: 10px;
        }
        textarea {
            resize: none;
            height: 300px;
        }
        button {
            float: right;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #fff;
            margin-top: 10px;
            letter-spacing: 4px;
        }


        /*  footer */

        .foot_div {
            display: flex;
            color: #fff;
            justify-content: end;
            padding: 0 50px;

        }

        .foot_div>* {
            margin: 0px 0 15px 10px;
            font-size: 14px;
        }

        @media (max-width: 800px){
            .home_image {
                height: 400px;
                width: 260px;
            }

            .menu_page {
            /* height: 100vh; */
            }

            .items {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            
            }

        }

        @media (max-width: 420px){
            .nav_link {
                justify-content: center;
            }
            #brand_name {
                font-size: 40px;
                letter-spacing: 8px;
            }
            .home_page > p {
                font-size: 16px;
            }
            .home_page > span {
                font-size: 14px;
            }
            .menu_page {
            height: auto;
            }

            .items {
            display: grid;
            grid-template-columns: 1fr;
            padding: 20px;
            
            }
            .item {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        .item_desc>p {
            font-size: 14px;
            text-transform: capitalize;
        }
        .item_desc>span {
            font-size: 14px;
            
        }

        .foot_div>* {
            /* margin: 0px 0 15px 10px; */
            font-size: 10px;
        }
        .contact_form {
            padding: 20px;
        }

        }
    </style>
</head>
