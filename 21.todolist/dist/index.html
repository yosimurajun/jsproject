<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        ul {
            list-style: none;
        }


        /*  */
        #header {
            background-color: rgb(231, 84, 84);
            display: flex;
            justify-content: space-between;
            padding: 8px 30px;
            color: rgb(255, 255, 255);
        }
        #logo {
            background-color: #fff;
            width: 30px;
            height: 30px;
            
        }
        #search {
            width: 400px;
        }
        #search_input {
            width: 100%;
            padding: 5px 14px;
            border: none;
            background-color: rgb(230, 104, 104);
            color: rgb(255, 255, 255);
            
        }
        #option {
            display: flex;
        }
        #option > * {
            margin: 0 10px;
        }

        /* container */

        #container {
            display: grid;
            height: 100vh;
            grid-template-columns: 300px 1fr;
            
        }

        #sideNavbar {
            background-color: rgb(248, 248, 248);
            padding: 15px 0px 0 0;
            text-transform: capitalize;
            border-right: 1px solid rgb(212, 212, 212);
        }
        #side_header {
            border-bottom: 1px solid rgb(212, 212, 212);
        }
        .side_link {
            position: relative;    
            padding: 10px 35px;
        }
        .side_link:hover {
            color: rgb(231, 84, 84);
            background-color: rgba(230, 104, 104, 0.2);
        }

        .plus_btn {
            position: absolute;
            right: 1rem;
        }

        /* main */ 
        #main{
            padding: 40px;
        }
        .main_header {
            margin-bottom: 20px;
            text-transform: capitalize;
            color: rgb(231, 84, 84);
        }
        ._form {
            width: 100%;
            display: flex;
            margin-bottom: 10px;
        }
        #contents {
            width: 100%;
            padding: 8px;
            border: 1px solid rgb(231, 84, 84);
        }
        #date {
            width: 150px;
            padding: 0 8px;
            border: 1px solid rgb(231, 84, 84);
            color: rgb(231, 84, 84);
        }
        ._form > button {
            padding: 6px 14px;
            font-size: 16px;
            text-transform: uppercase;
            background-color: rgb(231, 84, 84);
            border: 1px solid rgb(231, 84, 84);
            color: #fff;
            letter-spacing: 2px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgb(212, 212, 212);
        }
        .option {
            
            color: rgb(131, 130, 130);
            
        }
        .option > * {
            padding: 8px 10px;
            margin-left: 10px;
            color: rgb(231, 84, 84);
        }
        .update{
            border: 1px solid rgb(231, 84, 84);
            /* background-color: rgb(231, 84, 84); */
        }
        .update:hover {
            background-color: rgb(231, 84, 84);
            color: #fff;
        }
        .delete {
            border: 1px solid rgb(231, 84, 84);
            background-color: rgb(231, 84, 84);
            color: #fff;
        }
        .delete:hover {
            color: rgb(231, 84, 84);
            background-color: #fff;
        }
        .active {
            pointer-events: none;
            background-color: rgba(230, 104, 104, 0.2);
            color: rgb(231, 84, 84);
        }
        /* alert */
        .alert {
            position: absolute;
            top: 8rem;
            left:50%;
            width: 500px;
            height: 300px;
            transform:translateX(-50%);
            background-color: rgba(231, 84, 84, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 40px;
            text-transform: capitalize;
            

        }
        .error_button {
            margin-top: 50px;
            padding: 8px 10px;
            background-color: rgb(255, 255, 255);
            letter-spacing: 4px;
            border: 1px solid rgb(231, 84, 84);
        }
        .error_desc {
            font-size: 16px;
            padding: 5px 0;
            text-transform: none;
        }
        .error_button:hover {
            background-color: rgb(231, 84, 84);
            border: 1px solid rgb(255, 255, 255);
        }

        .stop {
            pointer-events: none;
        }
        
    </style>
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="logo"></div>
            <div id="search">
                <input type="text" name="search" id="search_input" placeholder="Quick find">
            </div>
            <div id="option">
                <div class="part">1</div>
                <div class="part">2</div>
                <div class="part">3</div>
                <div class="part">4</div>
            </div>
        </div>
        <div id="container">
            <div id="sideNavbar">
                <div id="side_header">
                    <ul class="side_header_ul">
                        <li class="side_link" data-type="inbox">inbox</li>
                        <li class="side_link" data-type="today">today</li>
                        <li class="side_link" data-type="next">next 7 days</li>
                        <li class="side_link" data-type="project">projects <span class="plus_btn">+</span></li>
                    </ul>
                </div>
                <div id="side_main">
                    <ul class="main_ul">
                        <li class="side_link" data-type="work">work</li>
                        <li class="side_link" data-type="personal">personal</li>
                    </ul>
                </div>
            </div>
            <div id="main">
                <div class="main_header">
                    <h2 class="main_header_title"></h2>
                </div>
                <div class="main_container">
                    <div class="s_form"></div>
                    <div class="items">

                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="../dist/main.js"></script>
</body>
</html>
